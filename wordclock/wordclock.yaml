esp8266:
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "biglongencryptionkey"

ota:


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esphome-Web-0B74C0"
    password: "password here"

captive_portal:
    
i2c:
  sda: 04
  scl: 05

sensor:
  - platform: adc
    pin: GPIO17
    name: "Illuminance"
    update_interval: 10s

light:
  - platform: neopixelbus
    id: clockface
    type: GRB
    variant: WS2812
    pin: GPIO2
    num_leds: 121
    name: "Word Clock LEDs"

time:
  - platform: homeassistant
    id: current_time
    # 
    on_time_sync:
      then:
        - logger.log: "Synchronized system clock"

custom_component:
- lambda: |-
    auto wordclock = new Wordclock();
    return {wordclock};
