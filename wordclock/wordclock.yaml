esphome:
  name: "wordclock"
  friendly_name: wordclock
  libraries:
    - NeoPixel=https://github.com/adafruit/Adafruit_NeoPixel
  includes:
    - wordclock.h

esp8266:
  board: esp01_1m
  framework:
      version: latest
# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "UPWEZ06lRsf3I4XfF8ELbgLpaDDbx4GRWdiTFMG2Q2U="

ota:


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esphome-Web-0B74C0"
    password: "gISnd4eyG0Lo"

captive_portal:
    

binary_sensor:
  - platform: status
    name: "WordClock Status"
sensor:
  - platform: adc
    pin: GPIO17
    id: illuminance
    name: "Illuminance"
    update_interval: 10s

light:
  - platform: neopixelbus
    id: clockface
    type: GRB
    variant: WS2812
    pin: GPIO15 # fake
    num_leds: 1
    name: "Word Clock LEDs"
  - platform: neopixelbus
    id: happybirthday
    type: GRB
    variant: WS2812
    pin: GPIO14 # fake
    num_leds: 1
    name: "Happy Birthday LEDs"

time:
  - platform: homeassistant
    id: current_time
    on_time_sync:
      then:
        - logger.log: "Synchronized system clock"

#switch:
#  - platform: template
#    name: "Birthday Lights"
#    id: bday
#    optimistic: True

custom_component:
- lambda: |-
    auto wordclock = new Wordclock();
    return {wordclock};
