esphome:
  name: wordclock
  friendly_name: WordClock
  includes:
    - wordclock.h
  on_boot:
    priority: 800
    then:
      - light.turn_on: 
          id: clockface
          
esp8266:
  board: esp01_1m
#  framework:
#    version: 2.7.4
# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "biglongencryptionkey"

ota:


wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esphome-Web-0B74C0"
    password: "password here"

captive_portal:
    
i2c:
  sda: 04
  scl: 05

sensor:
  - platform: adc
    pin: GPIO17
    name: "Illuminance"
    update_interval: 10s

light:
  - platform: neopixelbus
    id: clockface
    type: GRB
    variant: WS2812
    pin: GPIO2
    num_leds: 121
    name: "Word Clock LEDs"
